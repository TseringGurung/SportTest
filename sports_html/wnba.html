<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WNBA - Sports Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="../sport.css" rel="stylesheet">
    <link href="../style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class="title">Sports Tracker</h1>
        <div class="header-right">
            <input type="text" id="search-bar" placeholder="Search...">
            
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="theme-toggle-checkbox">
                    <span class="slider round"></span>
                </label>
                <span id="theme-label">Dark Mode</span>
            </div>
            <div class="home-link">
                <a href="../index.html">Home</a>
            </div>
            <div>
                <a href="../sports.html">Sports</a>
            </div>
        </div>
    </header>

    <section class="emoji-container">
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
        <div class="emoji">🏀</div>
    </section>

    <section class="home-section">
        <h1 class="home-heading">WNBA</h1>
        <div class="paragraph-container">
            <p class="home-paragraph">
                Welcome to the WNBA section. Here you can track real-time statistics, player performance, and game outcomes for Women's Basketball.
            </p>
        </div>
    </section>

    <!-- Three-column layout container -->
    <div class="container">
        <!-- Scores Container (Left Column) -->
        <section class="section">
            <h2>WNBA Scores</h2>
            <div id="wnba-scores">
                <!-- Scores will be dynamically inserted here -->
            </div>
        </section>

        <body>
            <!-- Other content and sections -->
            <section class="section">
                <h2>WNBA Teams</h2>
                <div id="wnba-teams">
                    <!-- Teams dynamically inserted here -->
                </div>
            </section>
        
            <!-- Move popup here, outside any sections -->
            <div id="player-popup" class="popup" style="display: none;">
                <div class="popup-content">
                    <span class="close-btn" onclick="closePopup()">×</span>
                    <h2 id="team-name"></h2>
                    <ul id="player-list"></ul>
                </div>
            </div>
        </body>

        <!-- News Container (Right Column) -->
        <section class="section">
            <h2>Latest WNBA News</h2>
            <div id="wnba-news">
                <!-- News articles will be dynamically inserted here -->
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Sports Tracker. All rights reserved.</p>
    </footer>

    <script src="../sports_js/wnbaplayers.js"></script>
    <script src="../script.js"></script>
</body>
</html>
